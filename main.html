<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "container">
        <button id="paper">Paper</button>
        <button id="rock">Rock</button>
        <button id="scissors">Scissors</button>
        <h2 id="scoreboard">Player: 0 Computer: 0</h2>
    </div>

    <script>

        let playerScore = 0;
        let computerScore = 0;
        let game = 0;

        const buttons = document.querySelectorAll("button");
        const container = document.querySelector("#container");
        const scoreboard = document.querySelector("#scoreboard")

        function getComputerChoice() {
            const computerOptions = ["rock", "paper", "scissors"];
            let computerChoice = Math.floor(Math.random() * computerOptions.length);
            return computerOptions[computerChoice];
        }

        function playRound(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return ("It is a tie!")
            }
            if (playerChoice === "rock" ) {
                if(computerChoice === "scissors") {
                    playerScore += 1;
                    scoreboard.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
                    return "Player wins!";
                    
                } else {
                    computerScore += 1;
                    scoreboard.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
                    return "Computer wins!";
                }
            }
            if (playerChoice === "scissors") {
                if(computerChoice === "paper") {
                    playerScore += 1;
                    scoreboard.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
                    return "Player wins!";
                } else {
                    computerScore += 1;
                    scoreboard.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
                    return "Computer wins!";
                }

            }

            if (playerChoice === "paper") {
                if(computerChoice === "rock") {
                    playerScore += 1;
                    scoreboard.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
                    return "Player wins!";
                } else {
                    computerScore += 1;
                    scoreboard.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
                    return "Computer wins!";
                }
            }

            if (playerChoice != "rock" || playerChoice != "paper" || playerChoice != "scissors") {
                return "Wrong choice";
            }


        }

        
        
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                if(playerScore == 5 || computerScore == 5) {
                    score(game);
                    playerScore = 0;
                    computerScore = 0;
                } else {
                    let computerChoice = getComputerChoice();
                    console.log(`Komputer wybral : ${computerChoice}`);
                    console.log(`Player wybral : ${button.id}`);
                    let text = playRound(button.id, computerChoice);
                    const div = document.createElement("div");
                    div.textContent = text;
                    container.appendChild(div);
                };
                
            })
        });

        function score(game) {
                if(playerScore > computerScore) {
                    const h1 = document.createElement("h1");
                    h1.textContent = "Player WON";
                    container.appendChild(h1);
                } else if(computerScore > playerScore){
                    const h1 = document.createElement("h1");
                    h1.textContent = "Computer WON";
                    container.appendChild(h1);
                } else {
                    const h1 = document.createElement("h1");
                    h1.textContent = "It is a TIE";
                    container.appendChild(h1);
                }
            
        }

    </script>
</body>
</html>
