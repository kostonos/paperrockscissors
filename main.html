<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const computerOptions = ["rock", "paper", "scissors"];
            let computerChoice = Math.floor(Math.random() * computerOptions.length);
            return computerOptions[computerChoice];
        }

        function playRound(playerSelection, computerChoice) {
            let playerChoice = playerSelection.toLowerCase();
            if (playerChoice === computerChoice) {
                return ("it is a tie!")
            }
            if (playerChoice === "rock" ) {
                if(computerChoice === "scissors") {
                    playerScore += 1;
                    return "Player wins!";
                } else {
                    computerScore += 1;
                    return "Computer wins!";
                }
            }
            if (playerChoice === "scissors") {
                if(computerChoice === "paper") {
                    playerScore += 1;
                    return "Player wins!";
                } else {
                    computerScore += 1;
                    return "Computer wins!";
                }

            }

            if (playerChoice === "paper") {
                if(computerChoice === "rock") {
                    playerScore += 1;
                    return "Player wins!";
                } else {
                    computerScore += 1;
                    return "Computer wins!";
                }
            }

            if (playerChoice != "rock" || playerChoice != "paper" || playerChoice != "scissors") {
                return "Wrong choice";
            }


        }


        function game() {
            let game = 0;
            while (game < 5) {
                let computerSelection = getComputerChoice();
                let playerSelection = prompt("Choose paper, rock or scissors")
                console.log(`Player choice: ${playerSelection}`);
                console.log(`Computer choice: ${computerSelection}`)
                console.log(playRound(playerSelection, computerSelection));
                
                game += 1;
            }
            if (playerScore > computerScore) {
                console.log(`You win the game! Player: ${playerScore} : Computer: ${computerScore}`);
            } else {
                console.log(`Computer won the game! Player: ${playerScore} : Computer: ${computerScore}`)
            }
        }

        game();

    </script>
</body>
</html>
